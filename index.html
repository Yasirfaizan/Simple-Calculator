<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assests/style/style.css">
</head>
<body>
    <Section>
        <h1>Calculator</h1>
    <input type="number" class="frtNum"><br><br>
    <select class="Operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
    </select><br><br>
    <!-- <input type="text"> -->
    <input type="number" class="secNum"><br><br>
    <button onclick="Calculator()" class="calculate">Calculate</button><br><br>
    <span class="result">0</span>
    </Section>
</body>
<script src="./assests/js/app.js"></script>
</html>
